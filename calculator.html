<!doctype html>

<html>

 <head>
  <title>Basic calculator</title>
  <link href='./css/cal.css' type='text/css' rel='stylesheet'/> 
 </head>

 <body>
  <form name="form">
   <input id='text' type='text' name="text"/>
  </form>
  <table id='table'>
      <tr>
          <td><input id="button" type="button" value="C" onclick="empty()"></td>
          <td><input id="button" type="button" value="<" onclick="backward()"></td>
          <td><input id="btns"   type="button" value="/" onclick="add('/')"></td>
          <td><input id="button" type="button" value="x" onclick="add('*')"></td>
      </tr>
   <tr>
    <td><input id="button" type="button" value="7" onclick="add(7)"></td>
    <td><input id="button" type="button" value="8" onclick="add(8)"></td>
    <td><input id="button" type="button" value="9" onclick="add(9)"></td>
    <td><input id="btn"    type="button" value="%" onclick="add('%')"></td>
   </tr>
   <tr>

   </tr>
   <tr>
       <td><input id="button" type="button" value="1" onclick="add(1)"></td>
       <td><input id="button" type="button" value="2" onclick="add(2)"></td>
       <td><input id="button" type="button" value="3" onclick="add(3)"></td>
       <td><input id="btn"    type="button" value="+" onclick="add('+')"></td>
   </tr>
   <tr>
       <td><input id="button" type="button" value="0" onclick="add(0)"></td>
       <td><input id="button" type="button" value="." onclick="add('.')"></td>
       <td colspan="4"><input style="width:100px;" id="button" type="button" value="=" onclick="equal()"></td>
   </tr>
  </table>
  <script src='./script/jscode.js' type='text/javascript'>
  </script>
 </body>

 </html>
